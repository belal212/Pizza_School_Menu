<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza School Egypt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Toggle -->
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme"></button>
    
    <div class="container">
        <div class="card">
            <!-- Logo -->
            <div class="logo-container">
                <img id="logo" src="logo2.jpeg" alt="Pizza School Egypt Logo" class="logo">
            </div>

            <!-- Social Handle -->
            <div class="social-handle">
                <p>@pizzaschoolegypt</p>
            </div>

            <!-- Menu Section -->
            <div class="section">
                <h2 class="section-title">MENU</h2>
                <button id="menuBtn" class="action-btn">MENU</button>
            </div>

            <!-- Social Media Section -->
            <div class="section">
                <h2 class="section-title">Social Media</h2>
                <button id="instagramBtn" class="action-btn">Instagram</button>
                <button id="facebookBtn" class="action-btn">Facebook</button>
                <button id="tiktokBtn" class="action-btn">TikTok</button>
            </div>

            <!-- Contact Section -->
            <div class="section">
                <h2 class="section-title">Contact</h2>
                <button id="phoneBtn" class="action-btn">010 21977425</button>
            </div>
        </div>
    </div>

    <!-- Menu Modal -->
    <div id="menuModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Our Menu</h2>
            <div class="menu-images">
                <div class="menu-item">
                    <img src="menu1.jpeg" alt="Menu Page 1">
                </div>
                <div class="menu-item">
                    <img src="menu2.jpeg" alt="Menu Page 2">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
